<body>
    <div id="container2" style="background-color: #F1F1F1; " class="container pb-4">
        <div class="d-flex">
            <img src="https://www.iciciprulife.com/content/icici-prudential-life-insurance/tools-and-calculators/bmi_assets/images/Component21.svg"
                alt="">
            <div class="position1">
                <p style="color:#B02A30 ; font-size:40px" class="fw-medium">BMI Calculator</p>
                <p style="color: #B02A30;font-size:20px ;">Body Mass Index</p>
            </div>
        </div>
        <div id="container" style="background-color: white;" class="container pb-4">
            <div class="row">
                <div class="col-4">
                    <div class="mt-5">
                        <div class="">
                            <p class="fw-medium text-secondary">GENDER</p>
                        </div>
                        <div id="gender" class="d-flex ">
                            <button id="male"
                                style="border:.2px solid red ; position: relative;left:15px ;background-color: white;"
                                class="btn  text-secondary fw-semibold ps-5 pe-5" onclick="gender('Male')">Male</button>
                            <button id="female" onclick="gender('Female')" style="border:.2px solid gray ;"
                                class="btn  text-secondary fw-semibold ps-5 pe-5">Female</button>
                        </div>
                    </div>
                    <div class="mt-5">
                        <p class="fw-medium text-secondary">HEIGHT</p>
                        <input id="myHeight" class="fw-semibold" style="border:none ;border-bottom:.5px solid ;"
                            type="text" placeholder="CM">
                        <p id="hNotify"></p>
                    </div>
                </div>
                <div id="col4" class="col-4">
                    <div class="mt-5">
                        <p class="fw-medium text-secondary">AGE</p>
                    </div>
                    <div>
                        <input id="age" class="form-control w-50 fw-semibold " placeholder="years" type="text">
                        <span id="wNotify" style="color: rgb(139, 137, 137);font-weight:600;" class="">between 2 yrs to
                            120 yrs</span>
                    </div>
                    <div class="mt-4">
                        <p class="fw-medium text-secondary">WEIGHT</p>
                    </div>
                    <div>
                        <input id="myWeigth" class="form-control w-50 fw-semibold text-start" placeholder="in Kgs"
                            type="text">
                    </div>
                    <p id="Noty"></p>
                </div>
                <div id="loader" class="col-4 p-3">
                    <div style="width:400px ; height:280px ;" class="col-4 bg-body-secondary mt-5">
                        <div class="pt-5" style="line-height:100% ; margin-top:30px ;">
                            <p style="color:#B02A30 ;" class="text-center fs-4 fw-medium">Your BMI is</p>
                            <p id="BMI" class="fs-1 fw-medium text-center">--</p>
                            <div id="hide" class="d-flex justify-content-around mt-5 ">
                                <div id="yellow" class="line">
                                    <div id="meterBar" style="position: relative; bottom:7px ;font-size: 25px;"
                                        class=" fw-bolder">|</div>
                                </div>
                                <div id="green" class="line"></div>
                                <div id="orange" class="line"></div>
                                <div id="red" class="line"></div>
                            </div>
                            <div id="hide" class="d-flex justify-content-between mt-2">
                                <div style="font-size: small;" class="fw-bolder text-secondary">Underweight</div>
                                <div style="font-size: small;" class="fw-bolder text-secondary">Normal</div>
                                <div style="font-size: small;" class="fw-bolder text-secondary"> Overweight</div>
                                <div style="font-size: small;" class="fw-bolder text-secondary">Obesity</div>
                            </div>
                        </div>
                        <p id="help" class="fw-bold  text-center mt-2"></p>
                        <p id="help2" class="text-center fw-medium mb-3"></p>

                    </div>
                </div>
            </div>
            <div style="margin-left:350px ;" class="">
                <button id="clcbtn" style="padding:12px ;border-radius:30px ;font-weight: bold;"
                    class="btn btn-secondary ps-5 pe-5 " onclick="calcBMR()">Calculate</button>

            </div>
            <div>
                <p class="text-end me-5 fw-bold text-secondary " style="font-style: italic;">Healthy BMI range: 18.5
                    kg/m2 - 25 kg/m2</p>
            </div>
        </div>
        <script src="./script.js"></script>

</body>
